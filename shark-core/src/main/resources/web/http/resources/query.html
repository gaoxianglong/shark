<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shark Query</title>
<style type="text/css">
body, div, ol, ul, li, dl, dt, dd, h1, h2, h3, h4, h5, h6, p, form,
	fieldset, legend, input {
	margin: 0 auto;
	padding: 0;
	font-family: 'Arial';
}

a {
	text-decoration: none;
	outline: none;
	blr: expression(this.onFocus = this.blur ());
}

.nav {
	background: #007DCC;
	height: 40px;
	color: white;
	border-bottom: 1px solid #004CCC;
	box-shadow: 0px 3px 10px 0px #abcdef;
}

.nav_tab {
	width: 940px;
	line-height: 40px;
}

.nav_tab .logo {
	font-size: 20px;
	font-weight: bolder;
	width: 160px;
	text-align: left;
}

.nav_tab .on {
	min-width: 80px;
	background: #abcdef;
	box-shadow: 3px 0px 10px 0px #F5F5F5 inset;
}

.nav_tab div {
	width: 80px;
	text-align: center;
	font-size: 12px;
	float: left;
}

.nav_tab div a {
	color: white;
}

.content_title {
	height: 82px;
	width: 940px;
	line-height: 82px;
	font-size: 24px;
	font-weight: bolder;
}

.word {
	color: #0088CC;
	margin-left: 5px;
}

.content_input {
	height: 180px;
	width: 940px;
	border-top: 1px solid #DDDDDD;
}

.content_input_left {
	width: 940px;
}

.content_input_left textarea {
	width: 934px;
	height: 100px;
	margin-top: 18px;
	font-size: 18px;
}

.content_input_right {
	float: right;
	width: 68px;
	height: 32px;;
	text-align: center;
	margin-top: 6px;
}

.content_input_right span {
	display: -moz-inline-box;
	display: inline-block;
	background: #abcdef;
	width: 68px;
	height: 32px;
	line-height: 32px;
	color: white;
	cursor: pointer;
	-webkit-border-radius: 5px;
	border-radius: 5px;
	border-top: 1px solid #FFFFFF;
	border-left: 1px solid #FFFFFF; border-bottom : 1px solid #717171;
	border-right: 1px solid #717171;
	border-bottom: 1px solid #717171;
}

.content_input_right span:hover {
	background: #007DCC;
	border-top: 1px solid #717171;
	border-left: 1px solid #717171;
	border-bottom: 1px solid #FFFFFF;
	border-right: 1px solid #FFFFFF;
}

table {
	border-collapse: collapse;
	width: 940px;
	margin: 0 auto;
}

td {
	border: solid 1px #DDDDDD;
	height: 22px;
	height: 40px;
}

.td_left {
	width: 108px;
	font-weight: bolder;
	font-size: 12px;
	background: #E5E5E5;
	padding-left: 5px;
}

.td_right {
	text-align: left;
	font-size: 10px;
	padding-left: 5px;
}

.footer {
	background: #F5F5F5;
	height: 60px;
	margin-top: 32px;
	border-top: 1px solid #DDDDDD;
	line-height: 60px;
	font-size: 12px;
}

.footer_author {
	width: 940px;
}
</style>
<script type="text/javascript">
	function getRootPath() {
		var curWwwPath = window.document.location.href;
		var pathName = window.document.location.pathname;
		var pos = curWwwPath.indexOf(pathName);
		var localhostPath = curWwwPath.substring(0, pos);
		var projectName = pathName.substring(0,
				pathName.substr(1).indexOf('/') + 1)
				+ "/";
		return projectName;
	}
	function gotoIndex() {
		window.location.href = getRootPath()
				+ "shark/QueryViewServlet?type=1&page=index";
	}
	function gotoQuery() {
		window.location.href = getRootPath()
				+ "shark/QueryViewServlet?type=1&page=query";
	}
	var xmlHttpRequest = null;
	function ajaxRequest() {
		if (window.ActiveXObject) {
			xmlHttpRequest = new ActiveXObject("Microsoft.XMLHTTP");
		} else if (window.XMLHttpRequest) {
			xmlHttpRequest = new XMLHttpRequest();
		}
		if (null != xmlHttpRequest) {
			var sql = document.getElementById("sqlInputArea").value;
			xmlHttpRequest.open("POST", getRootPath()
					+ "shark/QueryViewServlet", false);
			xmlHttpRequest.onreadystatechange = ajaxCallBack;
			xmlHttpRequest.setRequestHeader("Content-Type",
					"application/x-www-form-urlencoded");
			xmlHttpRequest.send("type=2&page=query&sql=" + sql);
			document.getElementById("sqlInputArea").value = "";
		}
	}
	function ajaxCallBack() {
		if (xmlHttpRequest.readyState == 4) {
			if (xmlHttpRequest.status == 200) {
				var content = xmlHttpRequest.responseText;
				var obj = eval('(' + content + ')');
				var error = obj.error;
				var sqlResult = obj.sqlResult;
				if(sqlResult != null){
					document.getElementById("sqlResult").innerText = sqlResult;
				}else{
					document.getElementById("sqlResult").innerText = "无";
				}
				if(error != null){
					document.getElementById("error").innerText = error;
				}else{
					document.getElementById("error").innerText = "无";
				}
			}
		}
	}
	
	function doSQLRequest(){
		var sql = document.getElementById("sqlInputArea").value;
		if(sql == ""){
			alert("请输入SQL~");
			return false;
		}
		document.getElementById("sql").innerText = sql;
		ajaxRequest();
	}
</script>

</head>
<body>
	<div class="nav">
		<div class="nav_tab">
			<div class="logo">
				<a href="https://github.com/gaoxianglong/shark">Shark Query</a>
			</div>
			<div>
				<a href="javascript:gotoIndex();">首页</a>
			</div>
			<div class="on">
				<a href="javascript:gotoQuery();">SQL验证</a>
			</div>
		</div>
	</div>
	<div>
		<div class="content_title">
			Shark<span class="word">SQL验证</span>
		</div>
		<div class="content_input">
			<div class="content_input_left">
				<textarea rows="1" cols="1" placeholder="input sql..."
					id="sqlInputArea"></textarea>
			</div>
			<div class="content_input_right">
				<span onclick="javascript:doSQLRequest();">执行</span>
			</div>
		</div>
		<div>
			<table>
				<tr>
					<td class="td_left">SQL</td>
					<td class="td_right" id="sql"></td>
				</tr>
				<tr>
					<td class="td_left">验证结果</td>
					<td class="td_right" id="sqlResult"></td>
				</tr>
				<tr>
					<td class="td_left">是否异常</td>
					<td class="td_right" id="error"></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="footer">
		<div class="footer_author">
			powered by <a href="https://github.com/gaoxianglong" class="word">gaoxianglong</a> & eleven
		</div>
	</div>
</body>
</html>
